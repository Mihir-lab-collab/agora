<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Customer Change Request Comment</title>
   
</head>
<body>
<table style="font-family: Verdana; font-size: 12px; font-weight: normal; color: black;" width="800px" cellpadding="2">
         <tr>
            <td align="center" style="background-color: blue; font-weight: bold; color: white;"
                colspan="2">
                Customer Request Comment !
            </td>
        </tr>
        <tr>
            <td style="white-space: nowrap;width:10%">
                <br />
                <b>Project Name:</b>
            </td>
            <td align="left">
                <br />
                {projname}
            </td>
        </tr>
        <tr>
             <td style="white-space: nowrap">
                <b>
                    <br />
                    Title:</b>
            </td>
            <td align="left">
                <br />
                {title}
            </td>
        </tr>
        <tr>
             <td style="white-space: nowrap">
                <br />
                <b>Description:</b>
            </td>
            <td align="left">
                <br />
                {desc}
            </td>
        </tr>
         <tr>
             <td style="white-space: nowrap">
                <br />
                <b>Approval:</b>
            </td>
            <td align="left">
                <br />
                {approval}
            </td>
        </tr>
          <tr>
             <td style="white-space: nowrap">
                <br />
                <b>Comments:</b>
            </td>
            <td align="left">
                <br />
                {comments}
            </td>
        </tr>
        

    </table>
</body>
</html>

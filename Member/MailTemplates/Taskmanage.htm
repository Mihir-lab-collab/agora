<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Quick Add Task Mail</title>
</head>
<body>
<table style="font-family:Verdana;font-size:12px; font-weight: normal; color: black;" width="100%" cellpadding="2">
	<tr>
		<td align="center" style="background-color: blue; font-weight: bold; color: white;width=500; nowrap="nowrap"" colspan="2">Task Manager Alert !</td>
		<td style="width:50%">&nbsp;</td>
	</tr>
	<tr>
		<td nowrap="nowrap"><br /><b>Project Name:</b></td>
		<td colspan="2" style="width:85%"><br />{projname}</td>
	</tr>
	<tr>
		<td nowrap="nowrap"><br /><b>Date Assigned:</b></td>
	    <td colspan="2"><br />{assineddate}</td>
	</tr>
	<tr>
		<td  nowrap="nowrap"><br /> <b>Task Name:</b> </td>
		<td colspan="2"><br />{taskname}</td>
	</tr>
	<tr>
		<td nowrap="nowrap" style="vertical-align:top" ><br /><b>Task Description:</b></td>
		<td colspan="2"><br />{taskdesc}</td>
	</tr>
</table>
</body>
</html>

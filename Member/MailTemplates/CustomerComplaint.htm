<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Customer Complaint </title>
    <script language=vbscript type="text/vbscript"></script>
</head>
<body>
    <table style="font-family: Verdana; font-size: 12px; font-weight: normal; color: black;" width="800px" cellpadding="2">
        <tr>
            <td align="center" style="background-color: blue; font-weight: bold; color: white;"
                colspan="2">
                Customer&nbsp; Complaint !
            </td>
        </tr>
        <tr>
            <td style="white-space: nowrap">
                <br />
                <b>Date</b>
            </td>
            <td colspan="2" style="width: 80%">
                <br />
                {DateToday}
            </td>
        </tr>
         <tr>
            <td style="white-space: nowrap">
                <br />
                <b>Customer Name</b>
            </td>
            <td colspan="2" style="width: 80%">
                <br />
                {CustomerName}
            </td>
        </tr>
        <tr>
            <td style="white-space: nowrap">
                <br />
                <b>Project Name:</b>
            </td>
            <td colspan="2" style="width: 80%">
                <br />
                {projname}
            </td>
        </tr>
        <tr>
            <td>
                <br />
                <b>Category:</b>
            </td>
            <td colspan="2">
                <br />
                {category}
            </td>
        </tr>
        <tr>
            <td valign="top">
                <b>
                    <br />
                    Title:</b>
            </td>
            <td colspan="2">
                <br />
                {title}
            </td>
        </tr>
        <tr>
            <td valign="top">
                <br />
                <b>Description:</b>
            </td>
            <td colspan="2" width="80%">
                <br />
                {desc}
            </td>
        </tr>
    </table>
</body>
</html>

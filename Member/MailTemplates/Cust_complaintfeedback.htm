<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Customer Complaint Feedback</title>
</head>
<body>
 <table style="font-family: Verdana; font-size: 12px; font-weight: normal; color: black;" width="800px" cellpadding="2">
        <tr>
            <td align="center" style="background-color: blue; font-weight: bold; color:white;"
                colspan="2">
                Customer Complaint Feedback !
            </td>
        </tr>
        <tr>
            <td style="white-space: nowrap;width:10%" >
                <br />
                <b>Project Name:</b></td>
            <td colspan="2" style="width: 80%" align="left">
                <br />
                {projname}
            </td>
        </tr>
        <tr>
            <td style="white-space: nowrap">
                <br />
                <b>Complaint Title:</b></td>
            <td colspan="2" style="width: 80%" align="left">
                <br />
                {com_title}
            </td>
        </tr>
        <tr>
            <td style="white-space: nowrap">
                <br />
                <b>Complaint Description:</b>
            </td>
            <td colspan="2" align="left">
                <br />
                {com_desc}
            </td>
        </tr>
        <tr style="white-space: nowrap">
            <td valign="top">
                <b>
                    <br />
                    Complaint Resolved:</b>
            </td>
            <td colspan="2" align="left">
                <br />
                {com_resolved}
            </td>
        </tr>
        <tr>
            <td valign="top" style="white-space: nowrap">
                <br />
                <b>Complaint Category:</b>
            </td>
            <td colspan="2" width="80%" align="left">
                <br />
                {com_category}
            </td>
        </tr>
        <tr>
            <td valign="top">
                <br />
                <b>FeedBack:</b>
            </td>
            <td colspan="2" width="80%" align="left">
                <br />
                {feedback}
            </td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Edit Task</title>
    <style type="text/css">
         .ulr_link {	text-decoration: none;color:Blue;}
         .ulr_link:hover {text-decoration: underline;color:Blue;}
    </style>
</head>
<body>
<table style="font-family:Arial;font-size:12px; font-weight: normal; color: black;" width="100%" cellpadding="2">
	<tr>
		<td align="left" style="background-color: blue; font-weight: bold; color:white;width:100%; white-space:nowrap" colspan="2"> 
            Task Alert - {priorityHeading}</td>
		
	</tr>
	<tr><td colspan="2">&nbsp;</td></tr>
	<tr>
		<td style="white-space:nowrap;vertical-align:top;"><b>Project Name:</b></td>
		<td  style="width:90%;">{projname}</td>
	</tr>
	<tr><td colspan="2">&nbsp;</td></tr>
	<tr>
		<td style="white-space:nowrap;vertical-align:top;"><b>Task No:</b></td>
		<td >{taskno} &nbsp;&nbsp; {URL}</td>
	</tr>
	<tr>
		<td style="white-space:nowrap;vertical-align:top;"><b>Priority:</b></td>
		<td >{priority}</td>
	</tr>
	
	<tr>
		<td style="white-space:nowrap;vertical-align:top;"><b>Posted on:</b></td>
	    <td >{modifieddate}</td>
	</tr>
	
	
	
	<tr>
		<td style="white-space:nowrap;vertical-align:top;"><b>Status:</b></td>
		<td >{status}</td>
	</tr>
	<tr>
		<td style="white-space:nowrap;vertical-align:top;"><b>Assigned To:</b></td>
		<td >{assign_to}</td>
	</tr>
	<tr><td colspan="2">&nbsp;</td></tr>
	<tr>
		<td  style="white-space:nowrap;vertical-align:top;"><b>Task Name:</b> </td>
		<td>{taskname}</td>
	</tr>
	<tr>
		<td style="white-space:nowrap;vertical-align:top;"><b>Task Description:</b></td>
		<td >{desc}</td>
	</tr>
	<tr><td colspan="2">&nbsp;</td></tr>
	<tr>
		<td style="white-space:nowrap;vertical-align:top;"><b>Last Comment:</b></td>
		<td >{comment}</td>
	</tr>
	<tr>
		<td style="white-space:nowrap;vertical-align:top;"><b>Comment History:</b></td>
		<td >{commenthistory}</td>
	</tr>
</table>
</body>
</html>

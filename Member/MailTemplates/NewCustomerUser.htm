<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>New Customer </title>
    <script language="vbscript" type="text/vbscript"></script>
</head>
<body>
    <table style="font-family: Verdana; font-size: 12px; font-weight: normal; color: black;" width="800px" cellpadding="2">
        <tr>
            <td align="center" style="background-color: blue; font-weight: bold; color: white;" colspan="10">
                Hello Customer!
            </td>
        </tr>
        <tr>
            <td style="white-space: nowrap">
                <br />
                <b>Date:</b>
            </td>
            <td colspan="2" style="width: 80%">
                <br />
                {DateToday}
            </td>
        </tr>
        <tr>
            <td style="white-space: nowrap">
                <br />
                <b>Company Name:</b>
            </td>
            <td colspan="2" style="width: 80%">
                <br />
                {ComapanyName}
            </td>
        </tr>
        <tr>
            <td style="white-space: nowrap">
                <br />
                <b>Name:</b>
            </td>
            <td colspan="2" style="width: 80%">
                <br />
                {Name}
            </td>
        </tr>
         <tr>
            <td style="white-space: nowrap">
                <br />
                <b>Contactno:</b>
            </td>
            <td colspan="2" style="width: 80%">
                <br />
                {Contactno}
            </td>
        </tr>
        <tr>
            <td>
                <br />
                <b>Login:</b>
            </td>
            <td colspan="2">
                <br />
                {Login}
            </td>
        </tr>
        <tr>
            <td valign="top">
                <b>
                    <br />
                    Password:</b>
            </td>
            <td colspan="2">
                <br />
                {Password}
            </td>
        </tr>
        <tr>
            <td valign="top">
                <b>
                    <br />
                    URL:
                </b>
            </td>
            <td colspan="2">
                <br />
                customer.intelgain.com
            </td>
        </tr>
    </table>
</body>
</html>
